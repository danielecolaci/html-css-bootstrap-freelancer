<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Bootstrap Freelancer</title>
</head>

<body>
    <!-- Header -->
    <header>

        <nav id="navbar" class="py-4">
            <div class="container">
                <div class="row  d-flex justify-content-between mx-auto">
                    <div class="col col-3 card">Logo</div>
                    <div class="col-md-auto"></div>
                    <div class="col col-3 card">Tasti</div>
                </div>
            </div>
        </nav>

        <section id="jumbotron">
            <div class="container">
                <div class="py-5 row justify-content-center flex-column align-middle mx-auto">
                    <div class="col-3 card mx-auto" id="start"></div>
                    <div class="col-5 card py-4 my-4 mx-auto"></div>
                    <div class="col-4 card mx-auto py-2"></div>
                    <div class="col-6 card mx-auto my-2">
                        <ul class="d-flex justify-content-center">
                            <li class="col-2">Lorem</li>
                            <li class="col-2">Lorem</li>
                            <li class="col-2">Lorem</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

    </header>
    <!-- /Header -->
    <!-- Main -->
    <main>

        <div id="portfolio">
            <div class="container py-5">
                <h2 class="text-center">PORTFOLIO</h2>
                <div class="col-4 card mx-auto py-2"></div>
                <div class="row my-4">
                    <div class="col-4 card py-5 my-3"></div>
                    <div class="col-4 card py-5 my-3"></div>
                    <div class="col-4 card py-5 my-3"></div>
                    <div class="col-4 card py-5 my-3"></div>
                    <div class="col-4 card py-5 my-3"></div>
                    <div class="col-4 card py-5 my-3"></div>
                </div>
            </div>
        </div>

        <div id="about">
            <div class="container">
                <h2 class="text-center">ABOUT</h2>
                <div class="col-4 card mx-auto py-2"></div>
                <div class="row my-4 mx-auto d-flex justify-content-center">
                    <div class="col-4 card py-5 my-3"></div>
                    <div class="col-4 card py-5 my-3"></div>
                </div>
            </div>
        </div>

        <div id="contact">
            <div class="container">
                <h2 class="text-center">CONTACT ME</h2>
                <div class="col-4 card mx-auto py-2"></div>
                <div class="row justify-content-center">
                    <div class="col-6 card py-5 my-5" id="form"></div>
                </div>
            </div>
        </div>

    </main>
    <!-- /Main -->
    <!-- Footer -->
    <footer>

        <div id="social">
            <div class="container py-5">
                <div class="row justify-content-center">
                    <div class="col card py-5 mx-5"></div>
                    <div class="col card py-5 mx-5"></div>
                    <div class="col card py-5 mx-5"></div>
                </div>
            </div>
        </div>

        <div id="privacy">
            <div class="container py-5 text-center text-white" id="privacy_text">Copyright &copy Your Website 2024</div>
        </div>

    </footer>
    <!-- /Footer -->
</body>

</html>
